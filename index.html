<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Google</title>
</head>
<body>
    <div id="navbar">
        <a href="#" id="about">About</a>
        <a href="#" id="store">Store</a>
        <a href="https://accounts.google.com/ServiceLogin/webreauth?service=mail&passive=true&rm=false&continue=https%3A%2F%2Fmail.google.com%2Fmail%2F%26ogbl%2F&ss=1&scc=1&ltmpl=default&ltmplcache=2&emr=1&osid=1&flowName=GlifWebSignIn&flowEntry=ServiceLogin" id="gmail">Gmail</a>
        <a href="https://www.google.fr/imghp?hl=fr&ogbl" id="image">Images</a>
        <a href="#" id="menu"><img src="menu.png" height="30px" width="30px"></a>
        <a href="https://accounts.google.com/ServiceLogin/webreauth?hl=fr&passive=true&continue=https%3A%2F%2Fwww.google.com%2Fwebhp%3Fhl%3Dfr%26sa%3DX%26ved%3D0ahUKEwjUwLb9vPLrAhWLHRQKHT7PBDwQPAgI&ec=GAZAmgQ&flowName=GlifWebSignIn&flowEntry=ServiceLogin" id="sign-in">Sign in</a>
    </div>
    <div id="main">
        <a href="#" id="logo"><img src="logo.png"></a>
        <div id="flexbox">
            <form action="https://google.com/search" method="GET">
                <input type="text" id="search" name="q" placeholder="Search">
                    <input id="google-search-btn" type="submit" value="Google Search">
                    <button id="random-search-btn">I'm Feeling Lucky</button>
                <p id="google-text">Google offered in: <a href="#" id="English">English</a></p>
            </form>
        </div>
    </div>
    <div id="footer">
        <a href="https://ads.google.com/intl/fr_fr/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1" id="advertising">Advertising</a>
        <a href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1#?modal_active=none" id="business">Business</a>
        <a href="https://www.google.com/search/howsearchworks/?fg=1" id="hsw">How Search works</a>
        <a href="https://policies.google.com/privacy?hl=fr&fg=1" id="privacy">Privacy</a>
        <a href="https://policies.google.com/terms?hl=fr&fg=1" id="terms">Terms</a>
        <a href="#" id="settings">Settings</a>
    </div>
</body>
</html>
